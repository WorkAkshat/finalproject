<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="text">GeoTree</div>
    <div class="square-box">
      <div class="form-container">
        <form action="#" method="post">
          <div class="input-wrapper">
            <input type="text" id="input" class="input-field" placeholder=" " required>
            <label for="input" class="input-label">Enter User Id</label>
          </div>
          <div class="input-wrapper">
            <select id="role" class="input-field select-field" required>
              <option value="user">User</option>
              <option value="Surveyor">Surveyor</option>
            </select>
            <label for="role" class="input-label">Select Role</label>
          </div>
          <div class="input-wrapper password-wrapper">
            <input type="password" id="password" class="input-field" placeholder=" " required>
            <label for="password" class="input-label">Enter Password*</label>
            <div class="password-toggle-icon" id="togglePassword">
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
              </div>
          </div>
          <div class="forgot-password-wrapper">
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>
          <div class="button-container">
            <button type="login">
              <a href="../dash/t1.html">
                Login
              </a>
            </button>
          </div>
          <div class="register-link">
            <p>Do not have an account? <a href="#" class="register-link">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
